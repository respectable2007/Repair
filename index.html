<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
  <nav id='app' class="mui-bar mui-bar-tab mui-bar-footer">
  	<a class="mui-tab-item" :class= '{"mui-active":!index}'
  		v-for='(item,index) in tabbar'
  		:id='item.id'
  		:href="item.url">
  	  <span class="mui-icon" :class="item.con"></span>
  	  <span class="mui-tab-label">{{item.title}}</span>
  	</a>
  </nav>  
  <script src="js/mui.min.js"></script>
  <script src="js/libs/vue.min.js" type="text/javascript"></script>
  <script src="js/libs/mock.min.js" type="text/javascript"></script>
  <script src="js/common/config.js" type="text/javascript"></script>
  <script src="js/common/global.js" type="text/javascript"></script>
  <script src="js/common/mockdata.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    var app = new Vue({
      el:'#app',
      data: {
      	tabbar: []
      },
      mounted: function() {
        mui.init({
          swipeBack: true//启用右滑关闭功能
        })
        var self = this;
        //初始化
        mui.plusReady(function(){
        
        })
      }
    })
  </script>
</body>
</html>
